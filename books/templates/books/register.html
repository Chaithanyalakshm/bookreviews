{% extends 'books/base.html' %}
{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

{% block content %}
<div style="background:linear-gradient(rgb(203, 133, 19), rgb(32, 28, 28)); min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="background: linear-gradient(rgb(222, 168, 89), rgb(190, 220, 57)); padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; text-align: center;">
        <h2>Register</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 10px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
